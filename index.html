<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <title>Praharsh Paravastu</title>
  </head>
  <body>
    <!-- <div class="loader-container" id="loader-container">
      <div class="loader"></div>
    </div> -->

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1 class="name">Praharsh Paravastu</h1>
        <div class="links">
          <span title="Gmail" class="fab fa-google link"></span>
          <span title="Github" class="fab fa-github link"></span>
          <span title="Linkedin" class="fab fa-linkedin link"></span>
          <span title="My Resume" class="fas fa-file-download link">
            <span class="resume-popup">Download resume</span>
          </span>
        </div>
      </div>

      <!-- Center Section -->
      <div class="intro"></div>

      <!-- Projects -->
      <div class="project-container">
        <!-- Arrow indicating the projects -->
        <div class="arrow" id="arrow">
          <img
            src="/utils/down-arrow.svg"
            alt="View Projects"
            title="View Projects"
          />
        </div>

        <!-- Actual project cards -->
        <div class="projects" id="projects">
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="script.js"></script>
</html>
